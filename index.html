<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="area-calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="btn clear">AC</div>
            <div class="btn">+/-</div>
            <div class="btn">%</div>
            <div class="btn o">รท</div>
            <div class="btn number b">7</div>
            <div class="btn number b">8</div>
            <div class="btn number b">9</div>
            <div class="btn o">x</div>
            <div class="btn number b">4</div>
            <div class="btn number b">5</div>
            <div class="btn number b">6</div>
            <div class="btn o minus">-</div>
            <div class="btn number b">1</div>
            <div class="btn number b">2</div>
            <div class="btn number b">3</div>
            <div class="btn o sum">+</div>
            <div class="btn number double b">0</div>
            <div class="btn b">,</div>
            <div class="btn o result">=</div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
